<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <main>
      <section>
        <div id="input">
          <div id="birth-year">
            <label for="birthYear">Ano de nascimento:</label>
            <input type="number" id="birthYear" min="1" max="4" />
          </div>
          <div class="genders">
            <label for="gender">Sexo:</label>
            <input
              type="radio"
              id="gender-male"
              name="gender"
              value="male"
            />Masculino
            <input
              type="radio"
              id="gender-female"
              name="gender"
              value="female"
            />Feminino
          </div>
          <button>Verificar</button>
        </div>
        <div id="result"></div>
      </section>
    </main>
    <footer>
      <p>&copy Amanda Kenes</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
